                                </button>
                                <button class="btn btn-info" onclick="attendanceEdit()"><i
                                        class="fa fa-pencil-square-o"></i>&nbsp;編集

                            </table>

        <div class="content">
            <div class="modal fade" id="attendanceModal" tabindex="-1" role="dialog" aria-labelledby="attendanceModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="width: 800px;height: 880px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="attendanceModalLabel">編集</h6>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="alert alert-danger">エラー表示欄</div>
                                </div>
                                <input type="hidden" id="attendanceId" value="0">
                                <div class="form-group">
                                    <label for="attendanceName" class="control-label">タイトル:</label>
                                    <input type="text" class="form-control" style="width: 70%" id="attendanceName">
                                </div>
                                <div class="form-group">
                                    <label for="attendanceAuthor" class="control-label">入力者:</label>
                                    <input type="text" class="form-control" style="width: 70%" id="attendanceAuthor">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">入力内容:</label>
                                    <div id="wangEditor"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">保存</button>
                        </div>
